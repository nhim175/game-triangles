<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div class="pages">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
              <div class="logo center"><img src="./img/logo.png" /></div>
              
              <div class="level-list content-block"></div>
          </div>
        </div>
      </div>
    </div>

    <script id="level-item-template" type="text/template">
    <div class="row">
    {{#each levels}}
      <div class="col-33 item level-locked" data-id="{{id}}"></div>
    {{/each}}
    </div>
    </script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="bower_components/swiper/dist/js/swiper.min.js"></script>
    <script type="text/javascript" src="bower_components/trianglify/dist/trianglify.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
